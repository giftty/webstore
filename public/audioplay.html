    <body class="" style="background-color: lightslategray;">
        <div class="container shadow-lg bg-light pb-3 mb-5">
            <div class="row container-fluid m-lg-5 p-lg-3 ">
                <div class="col-1"></div>
                <div class="col-9 text-center lead">Now Playing</div>
                <div class="col-1" onclick="goback()"><i class="fa fa-backward"></i></div>
            </div>
            <div class="col-5 shadow-lg mx-auto p-0" style="border-radius: 30px;">
               <img class="" src="images/pcdltvad.jpg" style="width: 100%;height:60%;border-radius: 30px;" >
            </div>
            <div class="col-12 text-center my-4 ">
               <h4 class="font-weight-bold">The 7 Spirits of God</h4>
               <div class="text-black-50">Pastor Chris</div>
            </div>
            <div class="col-12 row justify-content-center slider_container">
                <div class="current-time col-1 pl-4 text-center">00:00</div>
                <div class="col-8 col-lg-7">
                    <input class="col-12 ml-3 ml-lg-0  seek_slider" type="range" min="1" max="100"
                  value="0" onchange="seekTo()">
                </div>
                
                  <div class=" col-1 total-duration">00:00</div>
            </div>
            <div class="col-12 my-3 text-center rox" >
                <i class="fa fa-fast-backward fa-2x text-black-50 mb-2 mx-2"></i>
                <i class="fa fa-play-circle fa-5x text-primary playpause-track" onclick="playpauseTrack()"></i>
                <i class="fa fa-fast-forward fa-2x text-black-50 mb-2 mx-2"></i>
            </div>
            
            
            
            
            <div class="">
                <audio id="audioplayer">
                    <source src="https://dr9op7qw3y7b0.cloudfront.net/albums/5e6a94b673322e0298663700/items/b7a1f5fb-fa98-4e32-a1d1-525d0904230f/Activating_the_Power_of_God.mp3?Expires=1619529263&Signature=dxKDYH~XlZzzVMjKwGuPd9o5gfmwzI9d5uiZExuuG6bcV3b606sl1CxypGJc4PUdYPwuywSpKPKegqz-F~~aJM2kKyS6-JUemSDqCZF99L6KGhLEDnaGEc8GDQOV626PhhUWmAM4vU6jiI0LuIJQScyyFcgJFCI34kbf-F~dkFtfQr5VLvRy4-5HxRc3n6rAgJwbpwQDfqjcsM-4QviaHjwQQk5kcN0w2dZqhMaAtE73uWci-NFiZf7r0iwjA7gjXz-tyj~j586y2DkVohy2N15TkjFwgHDQAIku1sukUX6WfO91euDcz2OUhUK0Af421ixm-VP6ktnEESUckE1OZw__&Key-Pair-Id=APKAIKSACBYQLBWT6ELA" >
                    Your browser does not support the audio tag.
                  </audio>
            </div>
        </div>
        <script>
            let isPlaying = false;
            let updateTimer;
          //Create the audio element for the player
            let curr_track = document.getElementById('audioplayer');
            let playpause_btn = document.querySelector(".playpause-track");
            let seek_slider = document.querySelector(".seek_slider");
            let volume_slider = document.querySelector(".volume_slider");
            let curr_time = document.querySelector(".current-time");
            let total_duration = document.querySelector(".total-duration");
            
            $(document).ready(function(){
                loadTrack();
            })
            function goback(){
                window.location= document.referrer
            }
             // Function to reset all values to their default
            function resetValues() {
            curr_time.textContent = "00:00";
            total_duration.textContent = "00:00";
            seek_slider.value = 0;
            }
            function loadTrack() {
                // Clear the previous seek timer
                clearInterval(updateTimer);
                resetValues();
                
              
                curr_track.load();
                
                // Update details of the track
                // Set an interval of 1000 milliseconds
                // for updating the seek slider
                updateTimer = setInterval(seekUpdate, 1000);
                // Move to the next track if the current finishes playing
                // using the 'ended' event
                //curr_track.addEventListener("ended", nextTrack);
                
                // Apply a random background color
               // random_bg_color();
             }

                function playpauseTrack() {
                    // Switch between playing and pausing
                    // depending on the current state
                    if (!isPlaying) playTrack();
                    else pauseTrack();
                 }
        

            function playTrack() {
            // Play the loaded track
            curr_track.play();
            isPlaying = true;
            
            // Replace icon with the pause icon
           $(playpause_btn).removeClass('fa fa-play-circle').addClass('fa fa-pause-circle');
            }
            
            function pauseTrack() {
            // Pause the loaded track
            curr_track.pause();
            isPlaying = false;
            
            // Replace icon with the play icon
            $(playpause_btn).removeClass('fa fa-pause-circle ').addClass('fa fa-play-circle');
            }
            function seekTo() {
            // Calculate the seek position by the
            // percentage of the seek slider
            // and get the relative duration to the track
            seekto = curr_track.duration * (seek_slider.value / 100);
            
            // Set the current track position to the calculated seek position
            curr_track.currentTime = seekto;
            }
            
            function setVolume() {
            // Set the volume according to the
            // percentage of the volume slider set
            curr_track.volume = volume_slider.value / 100;
            }
 
            function seekUpdate() {
            let seekPosition = 0;
            
            // Check if the current track duration is a legible number
            if (!isNaN(curr_track.duration)) {
                seekPosition = curr_track.currentTime * (100 / curr_track.duration);
                seek_slider.value = seekPosition;
            
                // Calculate the time left and the total duration
                let currentMinutes = Math.floor(curr_track.currentTime / 60);
                let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
                let durationMinutes = Math.floor(curr_track.duration / 60);
                let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);
            
                // Add a zero to the single digit time values
                if (currentSeconds < 10) { currentSeconds = "0" + currentSeconds; }
                if (durationSeconds < 10) { durationSeconds = "0" + durationSeconds; }
                if (currentMinutes < 10) { currentMinutes = "0" + currentMinutes; }
                if (durationMinutes < 10) { durationMinutes = "0" + durationMinutes; }
            
                // Display the updated duration
                curr_time.textContent = currentMinutes + ":" + currentSeconds;
                total_duration.textContent = durationMinutes + ":" + durationSeconds;
              }
         }
        </script>
    </body>
</html>
